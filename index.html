<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Encriptación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="IMG/Logo.png" alt="logo" >
            <h1 class="title">Challenge Encriptación</h1>
        </div>
        <div class="left">
            <input class="text-entered" type="text">
        </div>
        <div class="right">
            <img src="IMG/hombresito.png" id="img-right">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="text-exit" >Ingresa el texto</textarea>
            <button class="btn-right">Copiar</button>
        </div>
        <div class="btn">
            <p class="parrafo">solo minuscula y sin tilde</p>
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desenciptar</button>
        </div>
    </div>

</body>
</html> 

<!--`La letra "e" es convertida para "enter"`
    `La letra "i" es convertida para "imes"`
    `La letra "a" es convertida para "ai"`
    `La letra "o" es convertida para "ober"`
    `La letra "u" es convertida para "ufat"` -->
